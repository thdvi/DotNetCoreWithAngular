<div id="banner-product" class="container">
    <div class="row">
        <mat-toolbar><label> New Product</label></mat-toolbar>
    </div>
    <div class="row scrolling-wrapper" style="max-width: 1110px; padding-left: 14px">
        <div *ngFor="let product of products" class="card" style="max-width: 200px;">
            <app-card-product [productEntry]="product"></app-card-product>
        </div>
    </div>
</div>
