<mat-sidenav-container>

    <app-menu (showMenu)="showMenu($event)"></app-menu>
</mat-sidenav>
<mat-sidenav-content>
<app-header (showMenu)="showMenu($event)"></app-header>
<div style="min-height: 1000px;">
    <router-outlet></router-outlet>
</div>
<app-footer></app-footer>
</mat-sidenav-content>
</mat-sidenav-container>
