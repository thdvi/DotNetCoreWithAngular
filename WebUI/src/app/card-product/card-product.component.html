<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{product.Name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="data:image/png;base64,{{product.Image}}" alt="Photo of a Shiba Inu" style="min-height: 200px;">
    <mat-card-content>{{product.Price}}</mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
